# Hyprland Monitor Configuration
# Syntax: monitor = name, resolution, position, scale
# List monitors: hyprctl monitors all

# Auto-configure monitors
monitor = ,preferred,auto,1

# Disable a monitor
#monitor = eDP-1, disable

# Workspace-to-monitor bindings
# Laptop (eDP-1): workspaces 1-5 (always stable)
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1

# External monitor: workspaces 6-10 (bound dynamically by scripts/bind_workspaces)

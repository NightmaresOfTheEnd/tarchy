# Hyprland Monitor Configuration
# Syntax: monitor = name, resolution, position, scale
# List monitors: hyprctl monitors all

# Auto-configure monitors
monitor = ,preferred,auto,1

# Disable a monitor
#monitor = eDP-1, disable

# Laptop screen example
#monitor = eDP-1,1920x1080@60,0x0,1
#monitor = eDP-1,addreserved,10,10,10,10
#monitor = eDP-1,transform,0
#workspace = eDP-1,1

# External monitor example (right of laptop, scaled 1.5x)
#monitor = HDMI-A-1,1920x1080@60,1920x0,1.5
#monitor = HDMI-A-1,addreserved,20,20,20,20
#monitor = HDMI-A-1,transform,1

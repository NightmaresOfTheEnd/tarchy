# SDDM Sugar Candy Theme Configuration
# Matches Catppuccin Mocha color scheme

[General]
# Background - uses the same wallpaper as hyprlock
Background="/usr/share/sddm/themes/sugar-candy/wallpaper.png"

# Background mode: fill, cover, contain, tile, center
BackgroundMode="fill"

# Main color (Catppuccin Lavender)
MainColor="#b4befe"

# Accent color (Catppuccin Mauve)
AccentColor="#cba6f7"

# Background color fallback (Catppuccin Base)
BackgroundColor="#1e1e2e"

# Foreground/text color (Catppuccin Text)
ForegroundColor="#cdd6f4"

# Dimmed text color (Catppuccin Overlay0)
DimColor="#6c7086"

# Font
Font="JetBrainsMono Nerd Font"
FontSize="12"

# Interface
RoundCorners="20"
ScreenPadding="0"
FormPosition="center"

# Blur (0 = disabled)
Blur="1"
BlurRadius="30"
BlurMax="48"
BlurMix="0.3"

# Date/Time formats
DateFormat="dddd, MMMM d"
TimeFormat="HH:mm"

# Header visibility
HeaderVisible="true"

# Locale
Locale=""

# Enable virtual keyboard
EnableVirtualKeyboard="true"
